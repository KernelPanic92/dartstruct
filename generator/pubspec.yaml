version: 0.0.0

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  build: ^1.2.2
  source_gen: ^0.9.5
  dartstruct:
    path: ../core

dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.6.0
